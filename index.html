<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="card mt-5">
                    <div class="card-body bg-secondary">
                        <form id="stdForm">
                            <div class="form-group">
                                <label for="fname" class="sr-only">First Name</label>
                                <input type="text" id="fname" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="mname" class="sr-only">Middle Name</label>
                                <input type="text" id="mname" class="form-control" placeholder="Middle Name">
                            </div>
                            <div class="form-group">
                                <label for="fname" class="sr-only">Last Name</label>
                                <input type="text" id="lname" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="fname" class="sr-only">Email</label>
                                <input type="text" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="fname" class="sr-only">Contact</label>
                                <input type="text" id="contact" class="form-control" placeholder="Contact">
                            </div>
                            <div class="text-right">
                                <button class="btn btn-danger">Add Info</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-2">
                        <div class="table-responsive">
                          <table class="table table-bordered table-dark mt-5">
                            <thead>
                                <th>Sr No</th>
                               <th>First Name</th>
                               <th>Middle Name</th>
                               <th>Last Name</th>
                               <th>Email</th>
                               <th>Contact No</th>
                            </thead>
                            <tbody id="stdInfo">

                            </tbody>
                         </table>
                    </div>
                </div>
            </div>

        </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
